<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- TailwindCDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- FontaFamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!--Tailwind Configs CDN -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                praimary:'#B4F461',
                navBg:'#F9F7F3',
                text:'rgb(17, 17, 17);'
              },
              fontFamily:{
                lexend:"Lexend",
              }
            }
          }
        }
      </script>
</head>
<body class="text-lexend">
    <header class="">
        <!-- Navar Section -->
        <div class="navbar bg-navBg px-5 lg:px-16 lg:py-6">
          <div class="navbar-start">
            <a class="btn btn-ghost bg-praimary text-xl text-text font-bold leading-6">Blog</a>
          </div>
          <div class="navbar-center hidden lg:flex gap-3">
            <img class="w-8" src="./assets/logo.png" alt="">
            <h1 class="text-text text-xl text-text font-bold leading-6 ">Donate Bangladesh</h1>
          </div>
          <div class="navbar-end gap-3">
            <img src="./assets/coin.png" alt="">
            <p class="text-[rgba(17, 17, 17, 0.7
            )]"><Span>5500</Span>BDT</p>
          </div>
        </div>
         <!-- Button  -->
      <div class="text-center py-14 ">
        <button class="btn bg-praimary px-7 lg:px-14 py-2 text-text text-xl font-bold ">Donation</button>
        <button class="btn px-7 lg:px-14 py-2 text-text text-xl font-bold  ">History</button>
      </div>
    </header>
 

    <!-- Congrast -->
    <div class="w-[500px] h-[300px] mx-auto border border-2px bg-white drop-shadow rounded-2xl ">
        <div class="text-center py-4 space-y-4">
          <h1 class="text-[rgba(17, 17, 17, 0.7
          )] text-4xl font-extrabold opacity-">Congrast!</h1>
          <div class="flex items-center justify-center">
            <img class="w-9" src="./assets/coin.png" alt="">
          </div> 
          <div>
            <h1 class="text-xl text-gray-500">You Have Donated For HumanKind</h1>
          </div>
          <div>
            <h1 class="text-text text-2xl font-extrabold ">Successfully</h1>
          </div>
          <button class="btn px-8 py-2 text-xl text-gray-500">close confirmation</button>
        </div>
     
    </div>
</body>
</html>
